<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${question.title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="/css/page.css">
    <script src="/js/jquery.js" type="application/javascript"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
    <!--    <script src="js/jquery-3.4.1.min.js" type="application/javascript"></script>-->
</head>
<body>
<div th:insert="~{navigation :: nav}"></div>
<div class="main-content">
    <div class="row ">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12 publish-left">
            <h2>
                <span th:text="${question.title}"></span>
                <div>
                     <span class="text-desc">
                         作者
                            <span th:text="${question.user.name}"></span>
                            阅读数-
                            <span th:text="${question.view_count}"></span>
                            发布时间-
                            <span th:text="${question.gmt_create}"></span>
                        </span>
                </div>
            </h2>
            <hr>
            <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12" th:text="${question.description}">
            </div>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" th:if="${session.user !=null && session.user.id ==question.creator}">
                <span class="glyphicon glyphicon glyphicon-pencil" aria-hidden="true">
                <a th:href="@{'/publish/' +${question.id}}" >编辑</a>
            </span>
            </div>



        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4>发起人</h4>
                <div class="media">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object img-circle" src="http://blogimages.jspang.com/blogtouxiang1.jpg"
                                 alt="...">
                        </a>
                    </div>
                    <div class="media-body">
                        <h4 class="media-heading" >
                            <a th:href="@{'/question/'+${question.id}}" th:text="${question.title}"></a>
                        </h4>
                    </div>
                </div>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4>相关问题</h4>
            </div>
        </div>
    </div>
</div>


</div>
</body>
</html>
