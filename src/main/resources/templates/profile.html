<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${sectionName}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="/css/page.css">
    <script src="/js/jquery.js" type="application/javascript"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
    <!--    <script src="js/jquery-3.4.1.min.js" type="application/javascript"></script>-->
</head>
<body>
<div th:insert="~{navigation :: nav}"></div>
<div class="main-content">
    <div class="row ">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12 publish-left">
            <h2>
                <span class="glyphicon glyphicon glyphicon glyphicon-list" aria-hidden="true"></span>
                <span th:text="${sectionName}"></span>
            </h2>
            <hr>
            <div class="media" th:each="question :${pagination.questions}">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object img-circle" src="http://blogimages.jspang.com/blogtouxiang1.jpg"
                             alt="...">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading" th:text="${question.title}"></h4>
                    <div>
                        <span th:text="${question.tag}"></span>
                        <span>谁回复了问题</span>
                        <span class="text-desc">
                            <span th:text="${question.comment_count}"></span>
                            人关注-
                            <span th:text="${question.view_count}"></span>
                            人回复-31 次浏览-
                            <span th:text="${question.gmt_create}"></span>
                        </span>
                    </div>
                </div>
            </div>
            <nav aria-label="Page navigation col-lg-9 col-md-12 col-sm-12 col-xs-12">
                <ul class="pagination view-page">
                    <li>
                        <a href="#" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li th:each="page:${pagination.pages}" th:class="${page ==pagination.page}?'active':''">
                        <a th:href="@{'/profile/'+${section}(page=${page})}" th:text="${page}"></a>
                    </li>

                    <li>
                        <a href="#" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>

        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <div class="list-group">
                <a href="/profile/questions"
                   th:class="${section=='questions'? 'active list-group-item':'list-group-item'}">
                    我的问题
                </a>
                <a href="/profile/replies" th:class="${section=='replies'? 'active list-group-item':'list-group-item'}">最新回复</a>
                <a href="#" class="list-group-item">Morbi leo risus</a>
                <a href="#" class="list-group-item">Porta ac consectetur ac</a>
                <a href="#" class="list-group-item">Vestibulum at eros</a>
            </div>
            <!--            <ul class="list-group">-->
            <!--                <li  th:class="${section=='questions'? 'active list-group-item':'list-group-item'}">我的问题</li>-->
            <!--                <li class="list-group-item">最新回复</li>-->
            <!--                <li class="list-group-item">我的页面</li>-->
            <!--                <li class="list-group-item">Porta ac consectetur ac</li>-->
            <!--                <li class="list-group-item">Vestibulum at eros</li>-->
            <!--            </ul>-->
        </div>
    </div>
</div>


</div>
</body>
</html>
