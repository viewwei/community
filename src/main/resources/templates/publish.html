<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>码匠社区</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="/css/publish.css">
    <script src="/js/jquery.js" type="application/javascript"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>
<div th:insert="~{navigation :: nav}"></div>
<div class="main-content">
    <div class="row ">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12 publish-left">
            <h2><span class="glyphicon glyphicon glyphicon-plus" aria-hidden="true"></span>发起</h2>
            <hr>
            <form action="/publish" method="post">
                <div class="form-group">
                    <label for="title">问题标题(简单扼要)</label>
                    <input type="text" name="title" th:value="${title}" class="form-control" id="title"
                           placeholder="问题标题...">
                </div>
                <div class="form-group">
                    <label for="description">问题补充</label>
                    <textarea name="description" th:text="${description}" id="description" class="form-control"
                              cols="30" rows="10"></textarea>
                </div>
                <div class="form-group">
                    <label for="tag">添加标签</label>
                    <input type="text" class="form-control" th:value="${tag}" name="tag" id="tag"
                           placeholder="输入标签,以,号分割">
                </div>
                <span class="alert alert-danger" role="alert" th:if="${error != null}" th:text="${error}"></span>
                <button type="submit" class="btn btn-success publish-submit">发布</button>
            </form>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h2>问题发布指南</h2>
            <p>就的角度讲大魔王看得开我看得开未打卡我看到我看的口吻快递我快递我快递我开裆裤我都快我看到我看得开快递我开裆裤我都快为空</p>
        </div>
    </div>
</div>
</div>

</body>
</html>
